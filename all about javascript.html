        var x=10;  //allowed
        var x=2;  
        
        var x=10;   //not allowed
        let x=2;

        {
            let x=10;  //not allowed
        let x=2;
         }

         {
            let x=10;    //not allowed
            var x=2;
         }

         let x=8;      //allowed
         {
            let x=2;
         }
         {
            let x=3;
         }

        document.getElementById("demo").innerHTML=x;

    </script>
